<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mappls Directions</title>
  <link
    rel="stylesheet"
    href="https://apis.mappls.com/advancedmaps/v1/41a36096187f14cf1d5c853b58ad3ede/map_sdk.css"
  />
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Load SDK Scripts -->
  <script
    src="https://apis.mappls.com/advancedmaps/v1/41a36096187f14cf1d5c853b58ad3ede/map_sdk.js"
    defer
  ></script>
  <script
    src="https://apis.mappls.com/advancedmaps/v1/41a36096187f14cf1d5c853b58ad3ede/mappls-direction@1.5.4.js"
    defer
  ></script>

  <script>
    window.onload = function () {
      if (typeof mappls !== "undefined") {
        const mapObject = new mappls.Map("map", {
          center: [77.5946, 12.9716], // Starting location (Bangalore)
          zoom: 12,
        });

        mappls.direction({
          map: mapObject,
          start: [77.5946, 12.9716], // Starting point
          end: [78.4867, 17.3850], // Ending point (Hyderabad)
          profile: "driving", // Travel by driving
        });
      } else {
        console.error("Mappls API is not loaded");
      }
    };
  </script>
</body>
</html>
